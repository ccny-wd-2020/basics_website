<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Questions</title>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <header>
      <a href="/" class="header-links">Home</a>
    </header>
    <div class="content">
      <h1>Questions Board</h1>
      <h2>Ask a Question</h2>
      <div class="question-form-div">
        <form id="question-form">
          <label>Name</label>
          <br>
          <input type="text" id="name-input" placeholder="Your Name">
          <br><br>
          <label>Question</label>
          <br>
          <textarea id="question-input" placeholder="Your Question" rows="8" cols="80"></textarea>
          <br><br>
          <input type="submit" value="Submit">
        </form>
        <h2>Questions</h2>
        <div class="questions"></div>
      </div>
    </div>
    <script src="../js/index.js" charset="utf-8"></script>
    <script src="../js/questions.js" charset="utf-8"></script>
  </body>
</html>
