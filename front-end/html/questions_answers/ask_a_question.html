<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Questions</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <div class="header-links">
        <span id="header-basics">Welcome to the Basics</span>
        <span>
          <a href="/" class="header-link">Home</a>
          <a href="/questions" class="header-link">Questions</a>
        </span>
      </div>
    </header>
    <div class="content">
      <h2>Ask a Question</h2>
      <div class="question-form-div">
        <form id="question-form">
          <label>Name</label>
          <br>
          <input type="text" id="name-input" placeholder="Your Name">
          <br><br>
          <label>Question</label>
          <br>
          <textarea id="question-input" placeholder="Your Question" rows="8" cols="80"></textarea>
          <br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script src="../js/index.js" charset="utf-8"></script>
    <script src="../js/questions/ask_a_question.js" charset="utf-8"></script>
  </body>
</html>
